<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="description" content="Write and collaborate on poetry in realtime.">
    <meta name="author" content="Ryan Abraham and Bart Shaughn">
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>Fridge Poems</title>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
</head>
<body class="navigation-is-open overflow-hidden">
    <div id="fridge"></div>
    
    <!-- message board -->
    <div id="message-board">
        <ul class="messages"></ul>
    </div>
    
    <!-- cursor container -->
    <div id="cursors"></div>
    
    <!-- dashboard -->
    <div id="dashboard">
        <div id="title">
            <h1>fridgepoe.ms</h1>
        </div>
        <!-- wordbank -->
        <div id="wordbank"></div>
        <button type="button" id="refresh-button">More Words Please</button>
        <div id="colophon">
            <p>Another thing by <a href="http://ryanabraham.net">Ryan Abraham</a> and <a href="https://github.com/bshaughn/">Bart Shaughnessy</a></p>
        </div>
    </div>
    
    <!-- menu toggle icon -->
    <a href="#nav" class="nav-trigger">Menu 
        <span class="nav-icon"></span>
        <svg x="0px" y="0px" width="54px" height="54px" viewBox="0 0 54 54">
            <circle fill="transparent" stroke="#656e79" stroke-width="1" cx="27" cy="27" r="25" stroke-dasharray="157 157" stroke-dashoffset="157"></circle>
        </svg>
    </a>
    
    <!-- login page -->
    <div id="login-page">
        <div class="form">
            <h3 class="title">What's your pen name?</h3>
            <input class="username-input" type="text" maxlength="14" autofocus/>
            <p id="anonymous">Proceed anonymously...</p>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery-ui-touchpunch.min.js"></script>
    <!--<script src="http://localhost:4444/socket.io/socket.io.js"></script>-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
